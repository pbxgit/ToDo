<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Checklist Dashboard</title>

    <link rel="manifest" href="manifest.json">
    
    <!-- === NEW: Favicon Links === -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        :root {
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary-text: #2d3748;
            --secondary-text: #718096;
            --accent-color-1: #4a90e2; /* Forensic Blue */
            --accent-color-2: #50e3c2; /* Community Green */
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e2e8f0;
            --github-color: #24292e;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* === NEW: Disable tap highlight on mobile === */
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary-text);
            text-align: center;
        }

        /* === NEW: Loading Spinner Styling === */
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color-1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === NEW: Hide content by default for smooth loading === */
        #auth-container, #dashboard-wrapper, #user-info {
            display: none;
        }

        /* Auth Container Styling */
        #auth-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        #btnGithubLogin {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            background-color: var(--github-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        #btnGithubLogin:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        #btnGithubLogin img {
            height: 24px;
            width: 24px;
        }
        #auth-error {
            color: #e53e3e;
            text-align: center;
            margin-top: 20px;
            height: 1.2em;
        }
        /* User Info and Logout Styling */
        #user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        #user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        #btnLogout {
            border: none;
            background-color: var(--secondary-text);
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        /* Dashboard Styling */
        .dashboard-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .checklist-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-color);
            padding: 30px;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: var(--primary-text);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .checklist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        .checklist-card h2 {
            font-size: 1.8rem;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .progress-circle {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto;
        }
        .progress-circle svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .progress-circle circle { fill: none; stroke-width: 12; }
        .circle-bg { stroke: #e2e8f0; }
        .circle-progress { stroke-linecap: round; transition: stroke-dashoffset 0.5s ease-out; }
        .percentage-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; font-weight: bold; color: var(--primary-text); }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .dashboard-container { flex-direction: column; gap: 25px; }
            .checklist-card { width: 90vw; max-width: 350px; padding: 25px; }
            #user-info {
                position: static;
                margin-top: 30px;
                order: 3;
            }
            #dashboard-wrapper { order: 2; }
            #auth-container { padding: 25px; }
        }
    </style>
</head>
<body>

    <!-- Loading Spinner (visible by default) -->
    <div id="loader"></div>

    <!-- Authentication Container -->
    <div id="auth-container">
        <h2 class="form-title">Login to Dashboard</h2>
        <button id="btnGithubLogin">
             <!-- === NEW: Using GitHub's favicon for the button logo === -->
             <img src="https://github.com/favicon.ico" alt="GitHub icon">
            <span>Login with GitHub</span>
        </button>
        <p id="auth-error"></p>
    </div>

    <!-- User Info and Logout Button -->
    <div id="user-info">
        <img id="user-photo" src="" alt="User photo">
        <span id="user-display-name"></span>
        <button id="btnLogout">Logout</button>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-wrapper">
        <h1>My Study Checklists</h1>
        <div class="dashboard-container">
            <a href="forensic.html" class="checklist-card" id="forensic-card">
                <div class="progress-circle">
                    <svg><circle class="circle-bg" cx="75" cy="75" r="65"></circle><circle class="circle-progress" cx="75" cy="75" r="65" style="stroke: var(--accent-color-1);"></circle></svg>
                    <div class="percentage-text">0%</div>
                </div>
                <h2>Forensic Medicine</h2>
            </a>
            <a href="community.html" class="checklist-card" id="community-card">
                <div class="progress-circle">
                    <svg><circle class="circle-bg" cx="75" cy="75" r="65"></circle><circle class="circle-progress" cx="75" cy="75" r="65" style="stroke: var(--accent-color-2);"></circle></svg>
                    <div class="percentage-text">0%</div>
                </div>
                <h2>Community Medicine</h2>
            </a>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAf1ueSHso1bXfWd_MmcgpZUXmqBA6uwD8",
  authDomain: "to-do-19a63.firebaseapp.com",
  projectId: "to-do-19a63",
  storageBucket: "to-do-19a63.firebasestorage.app",
  messagingSenderId: "373022724737",
  appId: "1:373022724737:web:f241d6cd7a6f9953847380",
  measurementId: "G-X940W5RV9G"
        };
        
        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const authContainer = document.getElementById('auth-container');
        const dashboardWrapper = document.getElementById('dashboard-wrapper');
        const userInfo = document.getElementById('user-info');
        const userDisplayNameSpan = document.getElementById('user-display-name');
        const userPhoto = document.getElementById('user-photo');
        const authError = document.getElementById('auth-error');

        let progressListener = null;

        // --- UI Update Function ---
        function updateProgressCircle(cardId, progressData) {
            const card = document.getElementById(cardId);
            if (!card) return;
            const circle = card.querySelector('.circle-progress');
            const percentageText = card.querySelector('.percentage-text');
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            let percentage = 0;
            if (progressData) {
                const totalCount = Object.keys(progressData).length;
                const checkedCount = Object.values(progressData).filter(Boolean).length;
                percentage = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;
            }
            const offset = circumference - (percentage / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            percentageText.textContent = `${Math.round(percentage)}%`;
        }
        
        // --- GitHub Authentication Logic ---
        document.getElementById('btnGithubLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GithubAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => {
                    console.error("GitHub login error:", error);
                    authError.textContent = `Error: ${error.message}`;
                });
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            auth.signOut();
        });

        // --- Auth State Listener ---
        auth.onAuthStateChanged(user => {
            loader.style.display = 'none'; // Hide loader once auth state is known
            authError.textContent = '';
            
            if (user) {
                // User is signed in
                authContainer.style.display = 'none';
                dashboardWrapper.style.display = 'block';
                userInfo.style.display = 'flex';
                userDisplayNameSpan.textContent = user.displayName || user.email;
                userPhoto.src = user.photoURL || 'favicon.png';

                // Listen for real-time progress updates
                const docRef = db.collection('progress').doc(user.uid);
                progressListener = docRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        updateProgressCircle('forensic-card', data.forensic);
                        updateProgressCircle('community-card', data.community);
                    } else {
                        updateProgressCircle('forensic-card', null);
                        updateProgressCircle('community-card', null);
                    }
                }, error => console.error("Firestore snapshot error:", error));

            } else {
                // User is signed out
                authContainer.style.display = 'block';
                dashboardWrapper.style.display = 'none';
                userInfo.style.display = 'none';

                if (progressListener) {
                    progressListener();
                    progressListener = null;
                }
                
                updateProgressCircle('forensic-card', null);
                updateProgressCircle('community-card', null);
            }
        });
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((reg) => {
            console.log('Service worker registered.', reg);
          });
        });
      }
    </script>
</body>
</html>
