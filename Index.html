<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Checklist Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        :root {
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary-text: #2d3748;
            --secondary-text: #718096;
            --accent-color-1: #4a90e2; /* Forensic Blue */
            --accent-color-2: #50e3c2; /* Community Green */
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary-text);
        }
        .dashboard-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .checklist-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow-color);
            padding: 30px;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: var(--primary-text);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .checklist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        .checklist-card h2 {
            font-size: 1.8rem;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .progress-circle {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto;
        }
        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-circle circle {
            fill: none;
            stroke-width: 12;
        }
        .circle-bg {
            stroke: #e2e8f0;
        }
        .circle-progress {
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease-out;
        }
        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-text);
        }
    </style>
</head>
<body>

    <h1>My Study Checklists</h1>

    <div class="dashboard-container">
        <a href="forensic.html" class="checklist-card" id="forensic-card">
            <div class="progress-circle">
                <svg>
                    <circle class="circle-bg" cx="75" cy="75" r="65"></circle>
                    <circle class="circle-progress" cx="75" cy="75" r="65" style="stroke: var(--accent-color-1);"></circle>
                </svg>
                <div class="percentage-text">0%</div>
            </div>
            <h2>Forensic Medicine</h2>
        </a>

        <a href="community.html" class="checklist-card" id="community-card">
            <div class="progress-circle">
                <svg>
                    <circle class="circle-bg" cx="75" cy="75" r="65"></circle>
                    <circle class="circle-progress" cx="75" cy="75" r="65" style="stroke: var(--accent-color-2);"></circle>
                </svg>
                <div class="percentage-text">0%</div>
            </div>
            <h2>Community Medicine</h2>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function setupProgressCircle(cardId, storageKey) {
                const card = document.getElementById(cardId);
                const circle = card.querySelector('.circle-progress');
                const percentageText = card.querySelector('.percentage-text');
                const radius = circle.r.baseVal.value;
                const circumference = 2 * Math.PI * radius;

                circle.style.strokeDasharray = `${circumference} ${circumference}`;
                circle.style.strokeDashoffset = circumference;

                const savedProgress = JSON.parse(localStorage.getItem(storageKey));
                
                if (savedProgress) {
                    const totalCount = Object.keys(savedProgress).length;
                    const checkedCount = Object.values(savedProgress).filter(Boolean).length;
                    const percentage = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;
                    
                    const offset = circumference - (percentage / 100) * circumference;
                    circle.style.strokeDashoffset = offset;
                    percentageText.textContent = `${Math.round(percentage)}%`;
                }
            }

            // Initialize both progress circles
            setupProgressCircle('forensic-card', 'forensicChecklistProgress');
            setupProgressCircle('community-card', 'communityMedicineChecklistProgress');
        });
    </script>

</body>
</html>
